<body>
	
	<h1>Form Ready To Go</h1>
	<p>A micro framework to speed up form styling.</p>
	
	<h2>Left Aligned labels using <code>.left-label</code></h2>
	<form action="#">
		<fieldset class="left-label">
			<label>Label</label>
			<input type="text" />
			
			<label for="">Label</label>
			<select name="b" id="">
				<option value="">Option</option>
				<option value="">Option 2</option>
			</select>
			
			<label for="">TextArea</label>
			<textarea name="" id="" cols="30" rows="6"></textarea>
			
			<input type="submit" value="Submit" />
		</fieldset>
	</form>
	
	<form action="#">
		<fieldset class="left-label blue-label blue-field">
			<label>Label</label>
			<input type="text" />
			
			<label for="">Label</label>
			<select name="b" id="">
				<option value="">Option</option>
				<option value="">Option 2</option>
			</select>
			
			<label for="">TextArea</label>
			<textarea name="" id="" cols="30" rows="6"></textarea>
			
			<input type="submit" value="Submit" />
		</fieldset>
		
		<fieldset class="right-label grey-label grey-field">
			<label>Label</label>
			<input type="text" />
			
			<label for="">Label</label>
			<select name="c" id="">
				<option value="">Option</option>
				<option value="">Option 2</option>
			</select>
			
			<label for="">TextArea</label>
			<textarea name="" id="" cols="30" rows="6"></textarea>
			
			<input type="submit" value="Submit" />
		</fieldset>
		
		<fieldset class="top-label brown-field brown-label">
			<label for="">Text Field</label>
			<input type="" />
			
			<label for="">Select</label>
			<select name="d" id="">
				<option value="1">Option 1</option>
				<option value="2">Option 2</option>
				<option value="3">Option 3</option>
			</select>
			
			<label for="">Radio</label>
			<label for="" class="radio-check-label"><input type="radio" />Option 1</label>
			<label for="" class="radio-check-label"><input type="radio" />Option 2</label>
			<label for="" class="radio-check-label"><input type="radio" />Option 3</label>
			
			<label for="">CheckBoxes</label>
			<label for="" class="radio-check-label"><input type="checkbox" />Option 1</label>
			<label for="" class="radio-check-label"><input type="checkbox" />Option 2</label>
			<label for="" class="radio-check-label"><input type="checkbox" />Option 3</label>
			
			<label for="">Textarea</label>
			<textarea name="" id="" cols="30" rows="10"></textarea>
			
			<input type="submit" value="Basic Submit" />
		</fieldset>
	</form>
