	<h1>Form Ready To Go</h1>
	<p>A micro framework to speed up form styling.</p>
	<p>See the repo and download : <a href="https://github.com/justinmarsan/Form-Ready-To-Go">https://github.com/justinmarsan/Form-Ready-To-Go</a></p>
	
	<h2>Left Aligned labels using <code>.left-label</code></h2>
	<form action="#" method="post">
		<fieldset class="left-label">
			<label for="form-1-text-input">Label</label>
			<input name="form-1-text-input" type="text" />
			
			<label for="form-1-select">Label</label>
			<select name="form-1-select" id="">
				<option value="1">Option</option>
				<option value="2">Option 2</option>
			</select>
			
			<label for="form-1-textarea">TextArea</label>
			<textarea name="form-1-textarea" id="" cols="30" rows="6"></textarea>
			
			<input type="submit" value="Submit" />
		</fieldset>
	</form>
	
	<h2>Right Aligned labels using <code>.right-label</code></h2>
	<form action="#" method="post">
		<fieldset class="right-label">
			<label for="form-2-text-input">Label</label>
			<input name="form-2-text-input" type="text" />
			
			<label for="form-2-select">Label</label>
			<select name="form-2-select" id="">
				<option value="1">Option</option>
				<option value="2">Option 2</option>
			</select>
			
			<label for="form-2-textarea">TextArea</label>
			<textarea name="form-2-textarea" id="" cols="30" rows="6"></textarea>
			
			<input type="submit" value="Submit" />
		</fieldset>
	</form>
	
	<h2>Top Aligned labels using <code>.top-label</code></h2>
	<form action="#" method="post">
		<fieldset class="top-label">
			<label for="form-3-input-text">Label</label>
			<input name="form-3-input-text" type="text" />
			
			<label for="form-3-select">Label</label>
			<select name="form-3-select" id="">
				<option value="1">Option</option>
				<option value="2">Option 2</option>
			</select>
			
			<label for="form-3-textarea">TextArea</label>
			<textarea name="form-3-textarea" id="" cols="30" rows="6"></textarea>
			
			<input type="submit" value="Submit" />
		</fieldset>
	</form>
	
	<h2>Basic form input types</h2>
	
	<form action="#" method="post">
		<fieldset class="left-label">
			<label for="form-4-text-input">Text Field</label>
			<input type="form-4-text-input" placeholder="placeholder" />
			
			<label for="form-4-select">Select</label>
			<select name="form-4-select" id="">
				<option value="1">Option 1</option>
				<option value="2">Option 2</option>
				<option value="3" selected>Option 3</option>
			</select>
			
			<div class="fake-label">Radio</div>
			<label class="radio-check-label"><input type="radio" name="form-4-radio" value="1" />Option 1</label>
			<label class="radio-check-label"><input type="radio" name="form-4-radio" value="2" checked />Option 2</label>
			<label class="radio-check-label"><input type="radio" name="form-4-radio" value="3" />Option 3</label>
			
			<div class="fake-label">CheckBoxes</div>
			<label class="radio-check-label"><input type="checkbox" name="form-4-check" value="1" />Option 1</label>
			<label class="radio-check-label"><input type="checkbox" name="form-4-check" value="2" />Option 2</label>
			<label class="radio-check-label"><input type="checkbox" name="form-4-check" value="3" checked />Option 3</label>
			
			<label for="form-4-textarea">Textarea</label>
			<textarea name="form-4-textarea" id="" cols="30" rows="10">some text</textarea>
			
			<input type="submit" value="Basic Submit" />
		</fieldset>
	</form>
